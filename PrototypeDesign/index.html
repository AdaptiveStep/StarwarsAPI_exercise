<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Star Wars</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<h1 class="mainTitle">Star Wars Catalog</h1>
			</div>

			<div class="left card">
				<h3>Characters</h3>

				<div class="leftFlex">
					<div class="loader invisible">
						<i class="fa fa-spinner loading" aria-hidden="true"></i>
					</div>

					<div class="flexBody">
						<div class="character">
							<span> Luke Skywalker </span>
							<span class="invisible">
								<i class="fa fa-caret-right" aria-hidden="true"></i>
							</span>
						</div>
					</div>
				</div>

				<div class="paging">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
					<p>1/4</p>
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</div>
			</div>

			<div class="right card">
				<h3>Details</h3>

				<div class="rightFlex">
					<div class="flexBody">
						<div class="detail1"></div>
						<div class="detail2"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js" />
	</body>
</html>
